<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PipBoy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- linked css -->
    <link rel="stylesheet" href="assets/css/tether.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/pipboy.app.css">
</head>
<body>
  <!-- start navigation bar-->
   <nav class="navbar navbar-toggleable navbar-expand-lg navbar-light">
       <div class="collapse navbar-collapse" id="mainNav">
           <ul class="navbar-nav">
               <li class="nav-item active"><a href="#" class="nav-link">STAT</a></li>
               <li class="nav-item"><a href="#" class="nav-link">INV</a></li>
               <li class="nav-item"><a href="#" class="nav-link">MAP</a></li>
               <li class="nav-item"><a href="#" class="nav-link">RADIO</a></li>
           </ul>
       </div>
   </nav>
  <!-- end navigation bar-->

    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul class="nav nav-tabs">
            <li class="nav-item"><a href="#status" class="nav-link" data-toggle="tab">STATUS</a></li>
            <li class="nav-item"><a href="#special" class="nav-link" data-toggle="tab">SPECIAL</a></li>
            <li class="nav-item"><a href="#perks" class="nav-link" data-toggle="tab">PARKS</a></li>
          </ul>

          <div class="tab-content">
            <div class="tab-pane active" id="status" role="tabpanel">
              <div class="center-image">
                <img src="assets/images/vb.png" alt="">
              </div>

              <div class="stat-bars">
                <div class="row">
                  <div class="col-12">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w30" width="100%"></div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">

                  </div>
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w90"></div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w90"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">

                  </div>
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w40"></div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row stat-numbers">
                <div class="col-2 transparent"></div>
                <div class="col-2">B</div>
                <div class="col-1">
                  <div class="icon">D</div>
                  <div class="points">18</div>
                </div>

                <div class="col-1 transparent"></div>

                <div class="col-2">B</div>
                <div class="col-1">
                  <div class="icon">E</div>
                  <div class="points">18</div>
                </div>
                <div class="col-1">
                  <div class="icon">R</div>
                  <div class="points">18</div>
                </div>

                <div class="col-2 transparent"></div>
              </div>

            </div>
            <div class="tab-pane" id="special" role="tabpanel">Special</div>
            <div class="tab-pane" id="perks" role="tabpanel">Perks</div>
          </div>
        </div>
      </div>
    </div>


    <!-- pipboy footer -->
    <navbar class="navbar navbar-light pip-footer">
      <div class="row width-100">
        <div class="col-3">
          HP 90/90
        </div>
        <div class="col-6">
          <span>LEVEL 1</span>
          <div class="level-progress">
            <div class="level-progress-indicator"></div>
          </div>
        </div>
        <div class="col-3 text-right">AP 50/50</div>
      </div>
    </navbar>




    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/tether.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/pipboy.app.js"></script>
</body>
</html>
